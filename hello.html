<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Addition App</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #app {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input {
            width: 50px;
            padding: 5px;
            margin: 0 10px;
            text-align: center;
            font-size: 1.2em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        div {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="app">
        <input type="number" v-model.number="num1"> +
        <input type="number" v-model.number="num2">
        <button @click="add">Calculate</button>
        <div>{{ result }}</div>
    </div>

    <script>
        const { createApp, ref } = Vue

        createApp({
            setup() {
                const num1 = ref(0)
                const num2 = ref(0)
                const result = ref(0)
                function add() {
                    result.value = num1.value + num2.value
                }
                return {
                    add,
                    num1,
                    num2,
                    result
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
